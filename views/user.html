<div class="col-md-6 pull-left">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">User #{{user.id}}</h3>
	  </div>
	  <div class="panel-body">
			<form ng-submit="update(user)" ng-controller="userController">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="hidden" ng-model="user.id" name="id" />
				  <input class="form-control" type="text" id="name" ng-model="user.name" name="name" placeholder="Name"/>
				</div>
				<button class="btn btn-primary" type="submit">Save</button>
				<a ng-href="#/"><button class="btn btn-default" type="button" value="cancel">Cancel</button></a>
			</form>
	  </div>
	</div>
	<a ng-href="#/">&laquo; Back</a>
</div>

<script>
$("#name").focus();
</script>
