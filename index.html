<!DOCTYPE html>
<html ng-app="front">
<head>
<title>Users</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body ng-controller="userController">
	<div class="container">
		<h1>Users</h1>
		<ul class="list-group">
			<li ng-repeat="user in users" class="list-group-item">
          <span class="user-name">{{user.id}} </span>
					<span class="user-name">{{user.name}} </span>
			</li>
		</ul>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.js"></script>
	<script type="text/javascript" src="front.js"></script>
</body>
</html>
